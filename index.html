<!DOCTYPE html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <p class="monitor">type something...</p>
    <p>
        <button class="btn-1">1</button>
        <button class="btn-2">2</button>
        <button class="btn-3">3</button>
        <button class="btn-plus operations-btn">+</button>
    </p>
    <p>
        <button class="btn-4">4</button>
        <button class="btn-5">5</button>
        <button class="btn-6">6</button>
        <button class="btn-sub operations-btn">-</button>
    </p>
    <p>
        <button class="btn-7">7</button>
        <button class="btn-8">8</button>
        <button class="btn-9">9</button>
        <button class="btn-mul operations-btn">*</button>
    </p>
    <p>
        <button class="btn-0">0</button>
        <button class="btn-Comma">.</button>
        <button class="btn-equals">=</button>
        <button class="btn-division operations-btn">/</button>
    </p>
    <button class="btn-clear">Clear</button>
    <script src="index.js"></script>
</body>
